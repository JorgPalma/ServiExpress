{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Serviexpress | Login</title>
</head>
<body class="login-bg">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-4 login-container d-flex flex-wrap">
                <div class="form-header">
                    <h1 class="mt-4">ServiExpress</h1>
                    <h2>Iniciar Sesión</h2>
                </div>
                <form action="" class="d-flex flex-wrap align-content-center" method="POST">
                    <div class="field-cont">
                        {% csrf_token %}

                        {{form | crispy}}   
                    </div>

                    <div class="text-cont mb-4">
                        <p class="form-text mb-0">No tengo cuenta <a href="{% url 'registro' %}" class="text-link">Regístrate</a></p>
                    </div>
                    
                    <div class="form-buttons mt-4">
                        <a href="{% url 'home' %}" class="go-back">Volver</a>
                        <input type="submit" class="btn-submit-op" value="Iniciar Sesión">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstraps-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Validación-->
    <script src="app.js"></script>

</body>
</html>
