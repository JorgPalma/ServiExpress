{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Serviexpress | Editar Servicio</title>
</head>
<body class="crud-body">
    <header>
        <nav class="navbar navbar-expand-lg dark-nav">
            <div class="container">               
                <a href="#" class="navbar-brand op-logo">ServiExpress</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menú de navegación">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars op-vanbar-toggler-icon"></i></span>
                </button>
                <div class="collapse navbar-collapse op-navbar dark-nav" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0 op-ul">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link ml-lg-2 active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link"><i class="far fa-list-alt"></i> Listar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container crud-cont">
        <div class="row d-flex justify-content-center">
            <div class="col-6 crud-form my-4">
                <h1 class="text-center">Editar servicio</h1>
                <form action="" method="post">
                    {% csrf_token %}

                    {{form | crispy}}

                    <div class="d-flex justify-content-end my-4">
                        <input type="reset" value="Limpiar" class="btn btn-secondary">
                        &nbsp;
                        <input type="submit" value="Editar" class="btn btn-primary" >
                    </div>
                    {{alerta}}
                </form>
            </div>
        </div>
    </div>
<footer>
    <h2 class="op-footer-logo">ServiExpress</h2>
</footer>

    <!--Bootstraps-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Validación-->
    <script src="app.js"></script>

</body>
</html>
